<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body class="full-page">

    <!-- sidebar -->
    <aside class="sidebar">
        <header class="row ms-0 me-0 header d-flex justify-content-evenly">
            <div class="container header-container align-items-center d-flex justify-content-center">
                <div class="image-container">
                    <img src="" alt="">
                </div>
                <h4>Secure Password</h4>
            </div>
        </header>

        <ul class="links-container ps-0">
            <!-- vaults -->
            <li class="menu-item ">
                <a href="#">
                    <i class="bi bi-safe"></i>
                    <span class="text-white">Vaults</span>
                    <i class="bi bi-chevron-down"></i>
                </a>
                <ul class="ps-0 sub-menu">
                    <li class="text-white">
                        <a href="../vault/dashboard.html">Private</a>
                    </li>
                    <li class="text-white">
                        <a href="">Shared</a>
                    </li>
                </ul>
            </li>

            <!-- tools -->
            <li class="menu-item">
                <a href="#">
                    <i class="bi bi-tools"></i>
                    <span class="text-white">Tools</span>
                    <i class="bi bi-chevron-down"></i>
                </a>
                <ul class="ps-0 sub-menu">
                    <li class="text-white">
                        <a href="../tools/generator.html">Generator</a>
                    </li>
                    <li class="text-white">
                        <a href="#">Import data</a>
                    </li>
                    <li class="text-white">
                        <a href="#">Export data</a>
                    </li>
                </ul>
            </li>

            <!-- account -->
            <li class="menu-item">
                <a href="#">
                    <i class="bi bi-person"></i>
                    <span class="text-white">Account</span>
                    <i class="bi bi-chevron-down"></i>
                </a>
                <ul class="ps-0 sub-menu">
                    <li class="text-white">
                        <a href="../account/account.html">My account</a>
                    </li>
                </ul>
            </li>

            <!-- settings -->
            <li class="menu-item">
                <a href="#">
                    <i class="bi bi-gear"></i>
                    <span class="text-white">Settings</span>
                    <i class="bi bi-chevron-down"></i>
                </a>
                <ul class="ps-0 sub-menu">
                    <li class="text-white">
                        <a href="../security/security.html">Security</a>
                    </li>
                    <li class="text-white">
                        <a href="preferences.html">Preferences</a>
                    </li>
                </ul>
            </li>
        </ul>
    </aside>

    <div class="settings main">
        <!-- heading & button -->
        <div class="row title-container mb-4">
            <div class="col">
                <h1 class="green-text">Preferences</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-5 preference-container">
                <h6 class="mb-3">Language</h6>
                <select class="" type="text" aria-label="Default select example">
                    <option selected>Select</option>
                    <option value="1">English</option>
                    <option value="2">Spanish</option>
                    <option value="3">French</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-5 preference-container">
                <h6 class="mb-3">Vault timeout</h6>
                <select class="" type="text" aria-label="Default select example">
                    <option selected>1 minute</option>
                    <option value="1">5 minutes</option>
                    <option value="2">10 minutes</option>
                    <option value="3">15 minutes</option>
                    <option value="4">30 minutes</option>
                    <option value="5">1 hour</option>
                    <option value="6">2 hours</option>
                    <option value="7">custom</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-5 preference-container">
                <h6 class="mb-3">Theme</h6>
                <select class="" type="text" aria-label="Default select example">
                    <option selected>Select</option>
                    <option value="2">Light</option>
                    <option value="1">Dark</option>
                    <option value="3">Device settings</option>
                </select>
            </div>
        </div>

        <!-- buttons -->
        <div class="row mt-2">
            <div class="col-5 btn-container">
                <div>
                    <button type="button" class="btn btn-green">Save</button>
                </div>

                <div>
                    <button type="button" class="btn btn-green-border">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../scripts/site.js"></script>
</body>

</html>
