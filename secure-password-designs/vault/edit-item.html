<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body class="">
    <div class="container vault mt-5">
        <div class="row justify-content-center">
            <div class="col-8">
                <!-- heading -->
                <div class="title-container text-center">
                    <h1 class="green-text">Edit Item</h1>
                </div>

                <!-- form -->
                <form class="row needs-validation form-vault ms-0 me-0" novalidate>
                    <div class="col-6">
                        <!-- name -->
                        <div class="has-validation mb-2">
                            <label for="name" class="form-label mb-0">Name</label>
                            <input type="text" class="form-control" id="name" required>
                            <div class="valid-feedback">Great</div>
                            <div class="invalid-feedback"> Please fill out this field.</div>
                        </div>

                        <!-- category -->
                        <label for="category" class="form-label mt-2 mb-0">Category</label>
                        <div class="mt-0 mb-3">
                            <select class="" aria-label="Default select example" id="category">
                                <option selected>None</option>
                                <option value="1">Password</option>
                                <option value="2">Credit Card</option>
                                <option value="3">Document</option>
                                <option value="3">Bank Account</option>
                                <option value="3">Database</option>
                                <option value="3">Drivers License</option>
                                <option value="3">Email account</option>
                                <option value="3">Membership</option>
                                <option value="3">Passport</option>
                                <option value="3">Server</option>
                                <option value="3">Router</option>
                            </select>
                        </div>

                        <!-- generated password -->
                        <label for="password" class="form-label mb-0">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password">
                            <span class="input-group-text"><i class="bi bi-eye"></i></span>
                            <span class="input-group-text"><i class="bi bi-copy"></i></span>
                        </div>
                        <i class="bi bi-check-circle mt-1 d-flex justify-content-end"></i>

                        <!-- Url -->
                        <div class="mb-1">
                            <label for="url" class="form-label mb-0">Add Url</label>
                            <input type="text" class="form-control" id="url" required>
                        </div>

                        <!-- add another url -->
                        <a href="">
                            <i class="bi bi-plus-circle"></i> Url
                        </a>
                    </div>

                    <div class="col-6">
                        <!-- username -->
                        <div class="has-validation mb-2">
                            <label for="username" class="form-label mb-0">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>

                        <!-- group -->
                        <label for="group" class="form-label mt-2 mb-0">Group</label>
                        <div class="mt-0 mb-3">
                            <select class="" aria-label="Default select example" id="group">
                                <option selected>None</option>
                                <option value="1">--</option>
                                <option value="2">--</option>
                            </select>
                        </div>

                        <!-- key -->
                        <div class="has-validation mb-2">
                            <label for="key" class="form-label mb-0">Authenticator key</label>
                            <input type="text" class="form-control" id="key" required>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <label for="note" class="form-label mb-0">Note</label>
                            <textarea class="form-control" rows="6" id="note"></textarea>
                        </div>
                    </div>
                </form>

                <!-- buttons -->
                <div class="vault-btn-container justify-content-between">
                    <div class="buttons">
                        <div class="generate">
                            <button type="button" class="btn btn-green">Regenerate</button>
                        </div>

                        <div class="save">
                            <button type="button" class="btn btn-green-border">Save</button>
                        </div>

                        <div class="cancel">
                            <button type="button" class="btn btn-green-border">Cancel</button>
                        </div>
                    </div>

                    <div class="icons">
                        <div><a href=""><i class="bi bi-star-fill"></i></a></div>
                        <div><a href=""><i class="bi bi-trash"></i></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../scripts/site.js"></script>
</body>

</html>
