<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body class="registration-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="auth-form-container col-lg-4 col-md-6 mt-5 p-5">
                <form class="row g-3 needs-validation" novalidate>
                    <h3 class="text-center green-text">Reset password</h3>

                    <!-- password -->
                    <div class="has-validation mt-0 mb-3">
                        <label for="password" class="form-label mb-0">Password</label>
                        <input type="password" class="form-control" id="password" required>
                        <span><small>Cannot be previously used password</small></span>
                    </div>

                    <!-- re-enter -->
                    <div class="has-validation mt-0 mb-3">
                        <label for="password" class="form-label mb-0">Re-enter password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>

                    <!-- button -->
                    <div>
                        <button type="submit" class="btn form-control btn-green">Reset</button>
                    </div>

                    <div class="invalid-feedback"> Password must contain.
                        <ul>
                            <li>Minimum of 10 characters</li>
                            <li>Must contain letters, numbers & special characters</li>
                            <li>Must not contain spaces or emoji</li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../scripts/site.js"></script>
</body>

</html>
