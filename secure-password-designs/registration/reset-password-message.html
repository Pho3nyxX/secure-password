<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Message</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body class="registration-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="auth-form-container col-lg-4 col-md-6 mt-5 p-5">
                <form class="row g-3 needs-validation" novalidate>
                    <h3 class="text-center green-text">Reset your password</h3>
                    <span class="text-center mt-0">Hello,</span>
                    <span class="mt-0 mb-3 text-center">We got a request to reset your password.</span>
                    <!-- button -->
                    <div class="mt-1">
                        <button type="submit" class="btn form-control btn-green">Reset password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../scripts/site.js"></script>
</body>

</html>
