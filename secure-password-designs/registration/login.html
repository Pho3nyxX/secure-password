<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body class="registration-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="auth-form-container col-lg-4 col-md-6 mt-5 p-5">
                <form class="row g-3 needs-validation" novalidate>
                    <h3 class="text-center green-text">Login</h3>
                    <!-- email -->
                    <div class="has-validation mt-0">
                        <label for="email" class="form-label mb-0">Email</label>
                        <input type="text" class="form-control" id="email" required>
                        <div class="valid-feedback">Great</div>
                        <div class="invalid-feedback"> Please fill out this field.</div>
                    </div>

                    <!-- password -->
                    <div class="has-validation">
                        <label for="password" class="form-label mb-0">Password</label>
                        <input type="password" class="form-control" id="password" required>
                        <div class="valid-feedback">Great</div>
                        <div class="invalid-feedback"> Please provide a valid password.
                            <ul>
                                <li>Must be 8-20 characters long</li>
                                <li>Must contain letters, numbers & special characters</li>
                                <li>Must not contain spaces or emoji</li>
                            </ul>
                        </div>
                    </div>

                     <!-- Remember Me & forget password -->
                     <div class="row g-2 ">
                        <div class="col">
                            <input class="form-check-input register-check" type="checkbox" name="" id="rememberMe">
                            <label class="form-check-label" for="rememberMe"><small>Remember me</small></label>
                        </div>
                        <div class="col">
                            <p class="text-end mb-0"><small><a href="" class="pink-text">Forget password?</a></small></p>
                        </div>
                    </div>

                    <!-- button -->
                    <div>
                        <button type="submit" class="btn form-control btn-green">Login</button>
                    </div>

                    <span class="text-start mb-0"><small>Don't have an account? <a href="registration.html" class="pink-text">Sign up</a></small></span>
                </form>
            </div>
        </div>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../scripts/site.js"></script>
</body>

</html>
