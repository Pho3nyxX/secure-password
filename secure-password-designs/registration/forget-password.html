<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body class="registration-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="auth-form-container col-lg-4 col-md-6 card mt-5 p-5">
                <form class="row g-3 needs-validation" novalidate>
                    <h3 class="text-center green-text">Forget Password</h3>
                    <p class="mt-0">Enter email address linked with your account.</p>

                    <!-- email -->
                    <div class="has-validation mt-0 mb-3">
                        <label for="email" class="form-label mb-0">Email</label>
                        <input type="text" class="form-control" id="email" required>
                        <div class="valid-feedback">Great</div>
                        <div class="invalid-feedback"> Please fill out this field.</div>
                    </div>

                    <!-- button -->
                    <div class="mt-1">
                        <button type="submit" class="btn form-control btn-green">Request a reset link</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../scripts/site.js"></script>
</body>

</html>
