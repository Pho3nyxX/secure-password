<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body class="full-page">

    <!-- sidebar -->
    <aside class="sidebar">
        <!-- header -->
        <header class="row ms-0 me-0 header d-flex justify-content-evenly">
            <div class="container header-container align-items-center d-flex justify-content-center">
                <div class="image-container">
                    <img src="" alt="">
                </div>
                <h4>Secure Password</h4>
            </div>
        </header>

        <div class="lists-container">
            <ul class="links-container ps-0">

                <!-- vaults -->
                <li>
                    <div class="link">
                        <a href="#">
                            <i class="bi bi-safe"></i>
                            <span class="text-white">Vaults</span>
                        </a>
                        <a href="#">
                            <i class="bi bi-chevron-down"></i>
                        </a>
                    </div>
                    <ul class="ps-0">
                        <a href="">
                            <li class="text-white">Private</li>
                        </a>
                        <a href="">
                            <li class="text-white">Shared</li>
                        </a>
                    </ul>
                </li>

                <!-- tools -->
                <li>
                    <div class="link">
                        <a href="#">
                            <i class="bi bi-tools"></i>
                            <span class="text-white">Tools</span>
                        </a>
                        <a href="#">
                            <i class="bi bi-chevron-down"></i>
                        </a>
                    </div>
                    <ul class="ps-0">
                        <a href="">
                            <li class="text-white">Generator</li>
                        </a>
                        <a href="">
                            <li class="text-white">Import data</li>
                        </a>
                        <a href="">
                            <li class="text-white">Export data</li>
                        </a>
                    </ul>
                </li>

                <!-- account -->
                <li>
                    <div class="link">
                        <a href="#">
                            <i class="bi bi-person"></i>
                            <span class="text-white">Account</span>
                        </a>
                        <a href="#">
                            <i class="bi bi-chevron-down"></i>
                        </a>
                    </div>
                    <ul class="ps-0">
                        <a href="">
                            <li class="text-white">My account</li>
                        </a>
                    </ul>
                </li>

                <!-- settings -->
                <li>
                    <div class="link">
                        <a href="#">
                            <i class="bi bi-gear"></i>
                            <span class="text-white">Settings</span>
                        </a>
                        <a href="#">
                            <i class="bi bi-chevron-down"></i>
                        </a>
                    </div>
                    <ul class="ps-0">
                        <a href="">
                            <li class="text-white">Security</li>
                        </a>
                        <a href="">
                            <li class="text-white">Preferences</li>
                        </a>
                    </ul>
                </li>
            </ul>
        </div>
    </aside>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../scripts/site.js"></script>
</body>

</html>
